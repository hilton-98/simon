<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon</title>
        <link rel="icon" href="favicon.ico" />

        <link rel="stylesheet" href="main.css" />
        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-dark text-light">
        <header>
            <nav class="fixed-top navbar navbar-dark">
                <a class="navbar-brand">Simon<sup>&reg;</sup></a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="active nav-link" href="play.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scores.html">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="bg-secondary">
            <div class="players">
                Player:
                <span class="player-name">Mystery player</span>
            </div>

            <div class="game">
                <div class="button-container">
                    <button id="green" class="game-button button-top-left" onclick="game.pressButton(this)"></button>
                    <button id="red" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
                    <button id="yellow" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
                    <button d="blue" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
                    <div class="center controls">
                        <div class="game-name">Simon<sup>&reg;</sup></div>
                        <div id="score" class="center score">--</div>
                        <button class="btn btn-primary" onclick="game.reset()">Reset</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-dark text-muted">
            <div class="container-fluid">
                <span class="text-reset">Kevin Hilton</span>
                <a class="text-reset" href="https://github.com/hilton-98/simon">GitHub</a>
            </div>
        </footer>
    </body>

    <!-- Script is located at the bottom because it references HTML elements during initialization -->
    <script src="play.js"></script>
</html>
